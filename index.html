<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jogodavelha.css">
    <style>
        *{
            border: 0;
            padding: 0;
            margin: 0;
        }
        section.padrao{
            background-color: aqua;
            min-height: 100vh;
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Container-Celula{
            display: grid;
            grid-template-columns: repeat(3,1fr) ;
            gap: 10px;
            width: 90%;
            max-width: 400px;
            background-color: antiquewhite
        }

        .Celulas{
           aspect-ratio: 1/1;
            border: solid 1px black;
            background-color: beige;

           display: flex;
           align-items: center;
           justify-content: center;

           font-size: 3rem;
           cursor: pointer;
           transition: 0.3s ease;
        }

        .Celulas:hover{
            transform: scale(1.095);
        }

        .Celulas:active{
            transform: scale(0.95);
        }




    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section class="padrao">
            <div class="Container-Celula">
                <div class="Celulas" id="Celula-1"></div>
                <div class="Celulas" id="Celula-2"></div>
                <div class="Celulas" id="Celula-3"></div>
                <div class="Celulas" id="Celula-4"></div>
                <div class="Celulas" id="Celula-5"></div>
                <div class="Celulas" id="Celula-6"></div>
                <div class="Celulas" id="Celula-7"></div>
                <div class="Celulas" id="Celula-8"></div>
                <div class="Celulas" id="Celula-9"></div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="jogodavelha.js">

       


    </script>
</body>
</html>
